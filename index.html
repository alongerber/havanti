<!DOCTYPE html>

<html lang="he" dir="rtl">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>转! - 住专 砖 砖</title>

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

        }

        

        body {

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            background: #0a0a0a;

            color: white;

            min-height: 100vh;

            display: flex;

            align-items: center;

            justify-content: center;

            padding: 20px;

            direction: rtl;

        }

        

        body::before {

            content: '';

            position: fixed;

            inset: 0;

            background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),

                        radial-gradient(circle at 80% 50%, rgba(236, 72, 153, 0.3) 0%, transparent 50%);

            z-index: -1;

        }

        

        .container {

            width: 100%;

            max-width: 500px;

            background: rgba(18, 18, 18, 0.9);

            backdrop-filter: blur(20px);

            border: 1px solid rgba(255, 255, 255, 0.1);

            border-radius: 24px;

            padding: 40px;

            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);

        }

        

        h1 {

            font-size: 2.5rem;

            text-align: center;

            margin-bottom: 8px;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            -webkit-background-clip: text;

            -webkit-text-fill-color: transparent;

            font-weight: 800;

        }

        

        .subtitle {

            text-align: center;

            color: rgba(255, 255, 255, 0.7);

            margin-bottom: 32px;

            font-size: 1.1rem;

        }

        

        .step {

            animation: slideIn 0.4s ease;

        }

        

        .step.hidden {

            display: none;

        }

        

        @keyframes slideIn {

            from { opacity: 0; transform: translateY(20px); }

            to { opacity: 1; transform: translateY(0); }

        }

        

        /* Welcome Screen Styles */

        .welcome-input {

            width: 100%;

            padding: 16px;

            background: rgba(139, 92, 246, 0.1);

            border: 2px solid rgba(139, 92, 246, 0.3);

            border-radius: 12px;

            color: white;

            font-size: 1.1rem;

            margin-bottom: 16px;

            text-align: center;

            transition: all 0.3s;

        }

        

        .welcome-input:focus {

            outline: none;

            border-color: #8b5cf6;

            background: rgba(139, 92, 246, 0.15);

            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);

        }

        

        .welcome-input::placeholder {

            color: rgba(255, 255, 255, 0.4);

        }

        

        .gender-buttons {

            display: grid;

            grid-template-columns: 1fr 1fr;

            gap: 16px;

            margin: 24px 0;

        }

        

        .gender-btn {

            padding: 20px;

            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(139, 92, 246, 0.1));

            border: 2px solid transparent;

            border-radius: 16px;

            color: white;

            font-size: 1.2rem;

            cursor: pointer;

            transition: all 0.3s;

        }

        

        .gender-btn:hover {

            border-color: #8b5cf6;

            transform: translateY(-2px);

        }

        

        .gender-btn.selected {

            background: linear-gradient(135deg, #8b5cf6, #7c3aed);

            border-color: transparent;

        }

        

        .interests-textarea {

            width: 100%;

            padding: 16px;

            background: rgba(139, 92, 246, 0.1);

            border: 2px solid rgba(139, 92, 246, 0.3);

            border-radius: 12px;

            color: white;

            font-size: 1rem;

            margin-bottom: 24px;

            resize: none;

            font-family: inherit;

            transition: all 0.3s;

        }

        

        .interests-textarea:focus {

            outline: none;

            border-color: #8b5cf6;

            background: rgba(139, 92, 246, 0.15);

        }

        

        .start-btn {

            width: 100%;

            padding: 18px;

            background: linear-gradient(135deg, #8b5cf6, #7c3aed);

            border: none;

            border-radius: 16px;

            color: white;

            font-size: 1.2rem;

            font-weight: 600;

            cursor: pointer;

            transition: all 0.3s;

        }

        

        .start-btn:hover {

            transform: translateY(-2px);

            box-shadow: 0 20px 40px -12px rgba(139, 92, 246, 0.5);

        }

        

        .start-btn:disabled {

            opacity: 0.5;

            cursor: not-allowed;

        }

        

        /* Grade and Topic Buttons */

        .grade-buttons {

            display: grid;

            grid-template-columns: repeat(3, 1fr);

            gap: 16px;

        }

        

        button {

            padding: 20px;

            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(139, 92, 246, 0.1));

            border: 1px solid rgba(139, 92, 246, 0.3);

            border-radius: 16px;

            color: white;

            font-size: 1.2rem;

            font-weight: 600;

            cursor: pointer;

            transition: all 0.3s;

        }

        

        button:hover {

            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(139, 92, 246, 0.2));

            border-color: #8b5cf6;

            transform: translateY(-2px);

            box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.3);

        }

        

        .topic-buttons {

            display: grid;

            grid-template-columns: repeat(2, 1fr);

            gap: 12px;

            max-height: 400px;

            overflow-y: auto;

            padding-right: 8px;

        }

        

        .topic-btn {

            padding: 16px;

            font-size: 1rem;

        }

        

        /* Progress Bar */

        .progress-container {

            display: flex;

            gap: 8px;

            margin-bottom: 24px;

        }

        

        .progress-step {

            flex: 1;

            height: 6px;

            background: rgba(255, 255, 255, 0.1);

            border-radius: 3px;

            transition: all 0.3s;

        }

        

        .progress-step.active {

            background: linear-gradient(90deg, #8b5cf6, #ec4899);

        }

        

        /* Learning Content */

        .explanation-box {

            background: rgba(139, 92, 246, 0.1);

            border: 1px solid rgba(139, 92, 246, 0.2);

            border-radius: 16px;

            padding: 24px;

            margin-bottom: 24px;

            font-size: 1.15rem;

            line-height: 1.8;

            direction: rtl;

            text-align: right;

            unicode-bidi: embed;

        }

        

        .visual-example {

            background: rgba(0, 0, 0, 0.3);

            border-radius: 12px;

            padding: 20px;

            margin: 16px 0;

            text-align: center;

            font-size: 2rem;

            letter-spacing: 8px;

            direction: ltr;

            unicode-bidi: isolate;

        }

        

        /* Numbers stay LTR */

        .math-expression {

            direction: ltr;

            display: inline-block;

            font-family: 'Courier New', monospace;

            background: rgba(139, 92, 246, 0.1);

            padding: 2px 8px;

            border-radius: 4px;

            margin: 0 4px;

        }

        

        .answer-input {

            width: 100%;

            padding: 16px;

            background: rgba(139, 92, 246, 0.1);

            border: 2px solid rgba(139, 92, 246, 0.3);

            border-radius: 12px;

            color: white;

            font-size: 1.2rem;

            text-align: center;

            margin: 20px 0;

            direction: ltr;

        }

        

        .check-btn {

            width: 100%;

            padding: 16px;

            background: linear-gradient(135deg, #10b981, #059669);

            border: none;

            border-radius: 12px;

            color: white;

            font-size: 1.1rem;

            font-weight: 600;

            cursor: pointer;

        }

        

        .next-btn {

            width: 100%;

            padding: 16px;

            background: linear-gradient(135deg, #8b5cf6, #7c3aed);

            border: none;

            border-radius: 12px;

            color: white;

            font-size: 1.1rem;

            font-weight: 600;

            cursor: pointer;

            margin-top: 20px;

        }

        

        .loading {

            text-align: center;

            padding: 40px;

        }

        

        .loading-spinner {

            width: 40px;

            height: 40px;

            border: 3px solid rgba(139, 92, 246, 0.2);

            border-top-color: #8b5cf6;

            border-radius: 50%;

            margin: 0 auto 16px;

            animation: spin 0.8s linear infinite;

        }

        

        @keyframes spin {

            to { transform: rotate(360deg); }

        }

        

        @keyframes shake {

            0%, 100% { transform: translateX(0); }

            25% { transform: translateX(-10px); }

            75% { transform: translateX(10px); }

        }

        

        @keyframes pop {

            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }

            50% { transform: translate(-50%, -50%) scale(1.1); }

            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }

        }

        

        .privacy-note {

            text-align: center;

            color: rgba(255, 255, 255, 0.4);

            font-size: 0.9rem;

            margin-top: 24px;

        }

        

        .personal-greeting {

            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.1));

            border: 1px solid rgba(16, 185, 129, 0.3);

            border-radius: 12px;

            padding: 16px;

            margin-bottom: 24px;

            text-align: center;

        }

    </style>

</head>

<body>

    <div class="container">

        <!-- Welcome Screen -->

        <div id="welcomeStep" class="step">

            <h1> 砖!</h1>

            <p class="subtitle"> , 住专 砖 砖</p>

            

            <input type="text" id="childName" placeholder=" 拽专 ?" 

                   class="welcome-input" maxlength="20">

            

            <div class="gender-buttons">

                <button class="gender-btn" onclick="selectGender('boy')" id="boyBtn">

                     

                </button>

                <button class="gender-btn" onclick="selectGender('girl')" id="girlBtn">

                     

                </button>

            </div>

            

            <textarea id="interests" 

                      placeholder="住驻专/  砖 注...  转/转 /转?  砖拽 转/转 砖拽/转?" 

                      class="interests-textarea" 

                      rows="3"></textarea>

            

            <button onclick="startJourney()" class="start-btn" id="startBtn" disabled>

                 / 转 转 住注!

            </button>

            

            <p class="privacy-note">

                 注 砖专 专拽 砖专 砖

            </p>

        </div>

        

        <!-- Grade Selection -->

        <div id="gradeStep" class="step hidden">

            <div id="personalGreeting" class="personal-greeting"></div>

            <h2> 转?</h2>

            <div class="grade-buttons">

                <button onclick="selectGrade('1-2')">壮-壮</button>

                <button onclick="selectGrade('3-4')">壮-壮</button>

                <button onclick="selectGrade('5-6')">壮-壮</button>

            </div>

        </div>

        

        <!-- Topic Selection -->

        <div id="topicStep" class="step hidden">

            <h2>  ?</h2>

            <div id="topicButtons" class="topic-buttons"></div>

        </div>

        

        <!-- Learning Screen -->

        <div id="learningStep" class="step hidden">

            <div class="progress-container">

                <div class="progress-step" id="step1"></div>

                <div class="progress-step" id="step2"></div>

                <div class="progress-step" id="step3"></div>

                <div class="progress-step" id="step4"></div>

                <div class="progress-step" id="step5"></div>

            </div>

            <div id="learningContent" class="explanation-box"></div>

        </div>

        

        <!-- Loading -->

        <div id="loadingStep" class="step hidden">

            <div class="loading">

                <div class="loading-spinner"></div>

                <p> 住专  砖...</p>

            </div>

        </div>

    </div>

    

    <script src="app.js"></script>

</body>

</html>
